<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="manifest" href="../manifest.json">
    <link rel="apple-touch-icon" href="../icons/icon-152x152.png">
    <title>Draw</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-gradient-start: #667eea;
            --bg-gradient-end: #764ba2;
            --primary-color: #667eea;
            --primary-hover: #764ba2;
            --container-bg: #ffffff;
            --text-color: #333333;
            --text-secondary: #555555;
            --border-color: #e2e8f0;
            --surface-bg: #f7fafc;
        }

        /* Theme definitions */
        body.theme-light {
            --bg-gradient-start: #97B22D;
            --bg-gradient-end: #89751B;
            --primary-color: #97B22D;
            --primary-hover: #89751B;
            --container-bg: #FEFCAD;
            --text-color: #2d3748;
            --text-secondary: #4a5568;
            --border-color: #d2cc54;
            --surface-bg: #f1ff72;
        }

        body.theme-dark {
            --bg-gradient-start: #2d3d0f;
            --bg-gradient-end: #1a2208;
            --primary-color: #97B22D;
            --primary-hover: #d2cc54;
            --container-bg: #1f2d0a;
            --text-color: #E3DAB2;
            --text-secondary: #d2cc54;
            --border-color: #3d4d1f;
            --surface-bg: #2a3a12;
        }

        body.theme-warm-light {
            --bg-gradient-start: #C6BE28;
            --bg-gradient-end: #97B22D;
            --primary-color: #E49A32;
            --primary-hover: #C6BE28;
            --container-bg: #FEFCAD;
            --text-color: #3d3d1f;
            --text-secondary: #5d5d3f;
            --border-color: #E3DAB2;
            --surface-bg: #faedb6;
        }

        body.theme-warm-dark {
            --bg-gradient-start: #2a2510;
            --bg-gradient-end: #1a1808;
            --primary-color: #E49A32;
            --primary-hover: #C6BE28;
            --container-bg: #2d2815;
            --text-color: #FEFCAD;
            --text-secondary: #E3DAB2;
            --border-color: #4a3f1a;
            --surface-bg: #3a3220;
        }

        body.theme-red {
            --bg-gradient-start: #dc2626;
            --bg-gradient-end: #991b1b;
            --primary-color: #ef4444;
            --primary-hover: #dc2626;
            --container-bg: #ffffff;
            --text-color: #1f2937;
            --text-secondary: #374151;
            --border-color: #fecaca;
            --surface-bg: #fef2f2;
        }

        body.theme-pink {
            --bg-gradient-start: #ec4899;
            --bg-gradient-end: #be185d;
            --primary-color: #f472b6;
            --primary-hover: #ec4899;
            --container-bg: #ffffff;
            --text-color: #1f2937;
            --text-secondary: #374151;
            --border-color: #fbcfe8;
            --surface-bg: #fdf2f8;
        }

        body.theme-red-dark {
            --bg-gradient-start: #7f1d1d;
            --bg-gradient-end: #450a0a;
            --primary-color: #ef4444;
            --primary-hover: #f87171;
            --container-bg: #1a0505;
            --text-color: #fecaca;
            --text-secondary: #fca5a5;
            --border-color: #7f1d1d;
            --surface-bg: #450a0a;
        }

        body.theme-pink-dark {
            --bg-gradient-start: #831843;
            --bg-gradient-end: #500724;
            --primary-color: #f472b6;
            --primary-hover: #f9a8d4;
            --container-bg: #1a050f;
            --text-color: #fce7f3;
            --text-secondary: #fbcfe8;
            --border-color: #831843;
            --surface-bg: #500724;
        }

        body.theme-black {
            --bg-gradient-start: #1f2937;
            --bg-gradient-end: #111827;
            --primary-color: #6b7280;
            --primary-hover: #9ca3af;
            --container-bg: #0f172a;
            --text-color: #f3f4f6;
            --text-secondary: #d1d5db;
            --border-color: #374151;
            --surface-bg: #1e293b;
        }

        body.theme-blue {
            --bg-gradient-start: #3b82f6;
            --bg-gradient-end: #1e40af;
            --primary-color: #60a5fa;
            --primary-hover: #3b82f6;
            --container-bg: #ffffff;
            --text-color: #1f2937;
            --text-secondary: #374151;
            --border-color: #bfdbfe;
            --surface-bg: #eff6ff;
        }

        body.theme-blue-dark {
            --bg-gradient-start: #0c4a6e;
            --bg-gradient-end: #082f49;
            --primary-color: #38bdf8;
            --primary-hover: #0ea5e9;
            --container-bg: #0a1929;
            --text-color: #e0f2fe;
            --text-secondary: #7dd3fc;
            --border-color: #0e7490;
            --surface-bg: #164e63;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--container-bg);
            display: flex;
            flex-direction: column;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
        }

        .canvas-container {
            flex: 1;
            background: #ffffff;
            touch-action: none;
            position: relative;
            overflow: hidden;
        }

        #drawingCanvas {
            display: block;
            width: 100%;
            height: 100%;
            cursor: crosshair;
            background: #ffffff;
        }

        .toolbar {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            padding: 10px;
            background: var(--surface-bg);
            border-top: 1px solid var(--border-color);
            align-items: center;
            justify-content: center;
        }

        .tool-group {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .tool-group label {
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 0.85em;
            white-space: nowrap;
        }

        #colorPicker {
            width: 36px;
            height: 36px;
            border: 2px solid var(--border-color);
            border-radius: 6px;
            cursor: pointer;
            padding: 0;
            background: none;
        }

        #colorPicker::-webkit-color-swatch-wrapper {
            padding: 2px;
        }

        #colorPicker::-webkit-color-swatch {
            border-radius: 3px;
            border: none;
        }

        #colorPicker::-moz-color-swatch {
            border-radius: 3px;
            border: none;
        }

        .tool-select {
            padding: 6px 10px;
            font-size: 0.9em;
            border: 2px solid var(--primary-color);
            border-radius: 6px;
            background: var(--container-bg);
            color: var(--text-color);
            cursor: pointer;
            outline: none;
            transition: all 0.2s ease;
        }

        .tool-select:hover {
            border-color: var(--primary-hover);
            background: var(--surface-bg);
        }

        .tool-select:focus {
            border-color: var(--primary-hover);
            box-shadow: 0 0 0 3px var(--border-color);
        }

        .size-slider {
            width: 70px;
            height: 6px;
            border-radius: 5px;
            background: var(--border-color);
            outline: none;
            appearance: none;
            -webkit-appearance: none;
        }

        .size-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: var(--primary-color);
            cursor: pointer;
            transition: background 0.2s;
        }

        .size-slider::-webkit-slider-thumb:hover {
            background: var(--primary-hover);
        }

        .size-slider::-moz-range-thumb {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: var(--primary-color);
            cursor: pointer;
            border: none;
        }

        .size-value {
            font-weight: 600;
            color: var(--primary-color);
            min-width: 24px;
            text-align: center;
            font-size: 0.85em;
        }

        .home-btn {
            text-decoration: none;
            font-size: 1.5em;
            padding: 5px 10px;
            transition: transform 0.2s ease, opacity 0.2s ease;
            opacity: 0.8;
        }

        .home-btn:hover {
            transform: scale(1.1);
            opacity: 1;
        }

        .btn {
            padding: 8px 14px;
            font-size: 0.9em;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-secondary {
            background: #6b7280;
            color: white;
        }

        .btn-secondary:hover {
            background: #4b5563;
            transform: translateY(-1px);
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .btn-success:hover {
            background: #059669;
            transform: translateY(-1px);
        }

        /* Quick color palette */
        .color-palette {
            display: flex;
            gap: 4px;
            flex-wrap: wrap;
        }

        .color-swatch {
            width: 24px;
            height: 24px;
            border-radius: 4px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.2s ease;
        }

        .color-swatch:hover {
            transform: scale(1.1);
        }

        .color-swatch.active {
            border-color: var(--text-color);
            box-shadow: 0 0 0 2px var(--container-bg), 0 0 6px rgba(0, 0, 0, 0.3);
        }

        /* Theme picker styles */
        .theme-picker {
            position: relative;
        }

        .theme-btn-active {
            width: 28px;
            height: 28px;
            min-width: 28px;
            min-height: 28px;
            padding: 0;
            border-radius: 50%;
            border: 2px solid var(--text-color);
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }

        .theme-btn-active:hover {
            transform: scale(1.1);
        }

        .theme-dropdown {
            position: absolute;
            bottom: 40px;
            left: 0;
            background: var(--container-bg);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 10px;
            display: none;
            grid-template-columns: 28px 28px;
            gap: 8px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .theme-dropdown.visible {
            display: grid;
        }

        .theme-btn {
            width: 28px;
            height: 28px;
            padding: 0;
            border-radius: 50%;
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .theme-btn:hover {
            transform: scale(1.1);
            border-color: var(--primary-color);
        }

        .theme-btn-active.theme-default,
        .theme-btn.theme-default {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .theme-btn-active.theme-black,
        .theme-btn.theme-black {
            background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
        }

        .theme-btn-active.theme-blue,
        .theme-btn.theme-blue {
            background: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%);
        }

        .theme-btn-active.theme-blue-dark,
        .theme-btn.theme-blue-dark {
            background: linear-gradient(135deg, #0c4a6e 0%, #38bdf8 100%);
        }

        .theme-btn-active.theme-light,
        .theme-btn.theme-light {
            background: linear-gradient(135deg, #97B22D 0%, #E3DE81 100%);
        }

        .theme-btn-active.theme-dark,
        .theme-btn.theme-dark {
            background: linear-gradient(135deg, #2d3d0f 0%, #97B22D 100%);
        }

        .theme-btn-active.theme-warm-light,
        .theme-btn.theme-warm-light {
            background: linear-gradient(135deg, #E49A32 0%, #FEFCAD 100%);
        }

        .theme-btn-active.theme-warm-dark,
        .theme-btn.theme-warm-dark {
            background: linear-gradient(135deg, #2a2510 0%, #E49A32 100%);
        }

        .theme-btn-active.theme-red,
        .theme-btn.theme-red {
            background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
        }

        .theme-btn-active.theme-red-dark,
        .theme-btn.theme-red-dark {
            background: linear-gradient(135deg, #7f1d1d 0%, #ef4444 100%);
        }

        .theme-btn-active.theme-pink,
        .theme-btn.theme-pink {
            background: linear-gradient(135deg, #ec4899 0%, #be185d 100%);
        }

        .theme-btn-active.theme-pink-dark,
        .theme-btn.theme-pink-dark {
            background: linear-gradient(135deg, #831843 0%, #f472b6 100%);
        }

        /* Responsive */
        @media (max-width: 600px) {
            .toolbar {
                padding: 8px;
                gap: 6px;
            }

            .tool-group label {
                display: none;
            }

            .btn {
                padding: 6px 10px;
                font-size: 0.8em;
            }

            .color-swatch {
                width: 20px;
                height: 20px;
            }

            #colorPicker {
                width: 30px;
                height: 30px;
            }

            .size-slider {
                width: 50px;
            }
        }

        @media (max-width: 400px) {
            .color-palette {
                display: none;
            }
        }
    </style>
</head>

                    <option value="brush">üñåÔ∏è Brush</option>
                    <option value="pencil">‚úèÔ∏è Pencil</option>
                    <option value="eraser">üßπ Eraser</option>

    <script>
        class DrawingApp {
            constructor() {
                this.canvas = document.getElementById('drawingCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.isDrawing = false;
                this.currentTool = 'brush';
                this.currentColor = '#333333';
                this.brushSize = 5;
                this.lastX = 0;
                this.lastY = 0;
                this.startX = 0;
                this.startY = 0;

                // History for undo
                this.history = [];

                // Configuration constants
                this.MAX_HISTORY = 20;
                this.COLOR_TOLERANCE = 10; // Tolerance for flood fill color matching
                this.SAVE_RESOLUTION_SCALE = 2; // Multiplier for saved image resolution

                // Quick colors palette
                this.quickColors = [
                    '#000000', '#ffffff', '#ef4444', '#f97316', '#eab308',
                    '#22c55e', '#3b82f6', '#8b5cf6', '#ec4899', '#6b7280'
                ];

                this.initializeCanvas();
                this.createColorPalette();
                this.setupEventListeners();
                this.saveState();
            }

            initializeCanvas() {
                // Set canvas size based on container
                this.resizeCanvas();
                window.addEventListener('resize', () => this.resizeCanvas());

                // Fill with white background
                this.ctx.fillStyle = '#ffffff';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
            }

            resizeCanvas() {
                const container = this.canvas.parentElement;
                const rect = container.getBoundingClientRect();
                const dpr = window.devicePixelRatio || 1;

                // Save current canvas content
                const imageData = this.ctx.getImageData(0, 0, this.canvas.width, this.canvas.height);

                // Set display size to fill the container (100% width and height)
                const displayWidth = rect.width;
                const displayHeight = rect.height;

                this.canvas.style.width = displayWidth + 'px';
                this.canvas.style.height = displayHeight + 'px';

                // Set actual size in memory (scaled for retina)
                this.canvas.width = displayWidth * dpr;
                this.canvas.height = displayHeight * dpr;

                // Scale context for retina
                this.ctx.scale(dpr, dpr);

                // Store display dimensions for coordinate calculations
                this.displayWidth = displayWidth;
                this.displayHeight = displayHeight;

                // Restore canvas content if we had any
                if (imageData.width > 0 && imageData.height > 0) {
                    // Create temporary canvas to restore content
                    const tempCanvas = document.createElement('canvas');
                    tempCanvas.width = imageData.width;
                    tempCanvas.height = imageData.height;
                    const tempCtx = tempCanvas.getContext('2d');
                    tempCtx.putImageData(imageData, 0, 0);

                    // Draw scaled content back
                    this.ctx.drawImage(tempCanvas, 0, 0, this.displayWidth, this.displayHeight);
                } else {
                    // Fill with white background
                    this.ctx.fillStyle = '#ffffff';
                    this.ctx.fillRect(0, 0, this.displayWidth, this.displayHeight);
                }
            }

            createColorPalette() {
                const palette = document.getElementById('colorPalette');
                this.quickColors.forEach(color => {
                    const swatch = document.createElement('div');
                    swatch.className = 'color-swatch';
                    swatch.style.backgroundColor = color;
                    if (color === '#ffffff') {
                        swatch.style.border = '2px solid #e2e8f0';
                    }
                    swatch.addEventListener('click', () => this.selectColor(color));
                    palette.appendChild(swatch);
                });
                this.updateColorSwatchActive();
            }

            selectColor(color) {
                this.currentColor = color;
                document.getElementById('colorPicker').value = color;
                this.updateColorSwatchActive();
            }

            updateColorSwatchActive() {
                document.querySelectorAll('.color-swatch').forEach((swatch, index) => {
                    swatch.classList.toggle('active', this.quickColors[index] === this.currentColor);
                });
            }

            setupEventListeners() {
                // Color picker
                document.getElementById('colorPicker').addEventListener('input', (e) => {
                    this.currentColor = e.target.value;
                    this.updateColorSwatchActive();
                });

                // Tool picker
                document.getElementById('toolPicker').addEventListener('change', (e) => {
                    this.currentTool = e.target.value;
                    this.canvas.style.cursor = this.currentTool === 'eraser' ? 'cell' : 'crosshair';
                });

                // Size slider
                const sizeSlider = document.getElementById('sizeSlider');
                const sizeValue = document.getElementById('sizeValue');
                sizeSlider.addEventListener('input', (e) => {
                    this.brushSize = parseInt(e.target.value);
                    sizeValue.textContent = this.brushSize;
                });

                // Canvas events - Mouse
                this.canvas.addEventListener('mousedown', (e) => this.startDrawing(e));
                this.canvas.addEventListener('mousemove', (e) => this.draw(e));
                this.canvas.addEventListener('mouseup', () => this.stopDrawing());
                this.canvas.addEventListener('mouseout', () => this.stopDrawing());

                // Canvas events - Touch
                this.canvas.addEventListener('touchstart', (e) => this.handleTouch(e, 'start'));
                this.canvas.addEventListener('touchmove', (e) => this.handleTouch(e, 'move'));
                this.canvas.addEventListener('touchend', () => this.stopDrawing());

                // Buttons
                document.getElementById('clearBtn').addEventListener('click', () => this.clearCanvas());
                document.getElementById('undoBtn').addEventListener('click', () => this.undo());
                document.getElementById('saveBtn').addEventListener('click', () => this.saveDrawing());
            }

            getCoordinates(e) {
                const rect = this.canvas.getBoundingClientRect();
                const scaleX = this.displayWidth / rect.width;
                const scaleY = this.displayHeight / rect.height;
                return {
                    x: (e.clientX - rect.left) * scaleX,
                    y: (e.clientY - rect.top) * scaleY
                };
            }

            handleTouch(e, type) {
                e.preventDefault();
                const touch = e.touches[0];
                const mouseEvent = {
                    clientX: touch.clientX,
                    clientY: touch.clientY
                };

                if (type === 'start') {
                    this.startDrawing(mouseEvent);
                } else if (type === 'move') {
                    this.draw(mouseEvent);
                }
            }

            startDrawing(e) {
                this.isDrawing = true;
                const coords = this.getCoordinates(e);
                this.lastX = coords.x;
                this.lastY = coords.y;
                this.startX = coords.x;
                this.startY = coords.y;

                // Save state before starting new stroke for shapes
                if (['line', 'rectangle', 'circle'].includes(this.currentTool)) {
                    this.tempImageData = this.ctx.getImageData(0, 0, this.canvas.width, this.canvas.height);
                }

                // For brush/pencil/eraser, draw a single point
                if (['brush', 'pencil', 'eraser'].includes(this.currentTool)) {
                    this.ctx.beginPath();
                    this.ctx.arc(this.lastX, this.lastY, this.brushSize / 2, 0, Math.PI * 2);
                    this.ctx.fillStyle = this.currentTool === 'eraser' ? '#ffffff' : this.currentColor;
                    this.ctx.fill();
                }

                // Fill tool
                if (this.currentTool === 'fill') {
                    this.floodFill(Math.floor(this.lastX), Math.floor(this.lastY), this.currentColor);
                    this.saveState();
                }
            }

            draw(e) {
                if (!this.isDrawing) return;

                const coords = this.getCoordinates(e);

                switch (this.currentTool) {
                    case 'brush':
                    case 'pencil':
                        this.drawLine(this.lastX, this.lastY, coords.x, coords.y);
                        this.lastX = coords.x;
                        this.lastY = coords.y;
                        break;
                    case 'eraser':
                        this.erase(this.lastX, this.lastY, coords.x, coords.y);
                        this.lastX = coords.x;
                        this.lastY = coords.y;
                        break;
                    case 'line':
                        this.ctx.putImageData(this.tempImageData, 0, 0);
                        this.drawStraightLine(this.startX, this.startY, coords.x, coords.y);
                        break;
                    case 'rectangle':
                        this.ctx.putImageData(this.tempImageData, 0, 0);
                        this.drawRectangle(this.startX, this.startY, coords.x, coords.y);
                        break;
                    case 'circle':
                        this.ctx.putImageData(this.tempImageData, 0, 0);
                        this.drawCircle(this.startX, this.startY, coords.x, coords.y);
                        break;
                }
            }

            stopDrawing() {
                if (this.isDrawing) {
                    this.isDrawing = false;
                    this.saveState();
                }
            }

            drawLine(x1, y1, x2, y2) {
                this.ctx.beginPath();
                this.ctx.moveTo(x1, y1);
                this.ctx.lineTo(x2, y2);
                this.ctx.strokeStyle = this.currentColor;
                this.ctx.lineWidth = this.currentTool === 'pencil' ? Math.max(1, this.brushSize / 3) : this.brushSize;
                this.ctx.lineCap = 'round';
                this.ctx.lineJoin = 'round';
                this.ctx.stroke();
            }

            erase(x1, y1, x2, y2) {
                this.ctx.beginPath();
                this.ctx.moveTo(x1, y1);
                this.ctx.lineTo(x2, y2);
                this.ctx.strokeStyle = '#ffffff';
                this.ctx.lineWidth = this.brushSize;
                this.ctx.lineCap = 'round';
                this.ctx.lineJoin = 'round';
                this.ctx.stroke();
            }

            drawStraightLine(x1, y1, x2, y2) {
                this.ctx.beginPath();
                this.ctx.moveTo(x1, y1);
                this.ctx.lineTo(x2, y2);
                this.ctx.strokeStyle = this.currentColor;
                this.ctx.lineWidth = this.brushSize;
                this.ctx.lineCap = 'round';
                this.ctx.stroke();
            }

            drawRectangle(x1, y1, x2, y2) {
                this.ctx.beginPath();
                this.ctx.strokeStyle = this.currentColor;
                this.ctx.lineWidth = this.brushSize;
                this.ctx.strokeRect(x1, y1, x2 - x1, y2 - y1);
            }

            drawCircle(x1, y1, x2, y2) {
                const radius = Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
                this.ctx.beginPath();
                this.ctx.arc(x1, y1, radius, 0, Math.PI * 2);
                this.ctx.strokeStyle = this.currentColor;
                this.ctx.lineWidth = this.brushSize;
                this.ctx.stroke();
            }

            floodFill(startX, startY, fillColor) {
                const dpr = window.devicePixelRatio || 1;
                const imageData = this.ctx.getImageData(0, 0, this.canvas.width, this.canvas.height);
                const data = imageData.data;
                const width = this.canvas.width;
                const height = this.canvas.height;

                // Scale coordinates for retina
                startX = Math.floor(startX * dpr);
                startY = Math.floor(startY * dpr);

                // Bounds check
                if (startX < 0 || startX >= width || startY < 0 || startY >= height) return;

                // Get target color
                const startPos = (startY * width + startX) * 4;
                const targetR = data[startPos];
                const targetG = data[startPos + 1];
                const targetB = data[startPos + 2];

                // Parse fill color
                const hex = fillColor.replace('#', '');
                const fillR = parseInt(hex.substring(0, 2), 16);
                const fillG = parseInt(hex.substring(2, 4), 16);
                const fillB = parseInt(hex.substring(4, 6), 16);

                // Don't fill if same color
                if (targetR === fillR && targetG === fillG && targetB === fillB) return;

                const stack = [[startX, startY]];
                const visited = new Set();

                const matchesTarget = (x, y) => {
                    const pos = (y * width + x) * 4;
                    return Math.abs(data[pos] - targetR) < this.COLOR_TOLERANCE &&
                        Math.abs(data[pos + 1] - targetG) < this.COLOR_TOLERANCE &&
                        Math.abs(data[pos + 2] - targetB) < this.COLOR_TOLERANCE;
                };

                const setPixel = (x, y) => {
                    const pos = (y * width + x) * 4;
                    data[pos] = fillR;
                    data[pos + 1] = fillG;
                    data[pos + 2] = fillB;
                    data[pos + 3] = 255;
                };

                while (stack.length > 0) {
                    const [x, y] = stack.pop();
                    const key = `${x},${y}`;

                    if (visited.has(key) || x < 0 || x >= width || y < 0 || y >= height) continue;
                    if (!matchesTarget(x, y)) continue;

                    visited.add(key);
                    setPixel(x, y);

                    stack.push([x + 1, y], [x - 1, y], [x, y + 1], [x, y - 1]);
                }

                this.ctx.putImageData(imageData, 0, 0);
            }

            saveState() {
                const imageData = this.canvas.toDataURL();
                this.history.push(imageData);
                if (this.history.length > this.MAX_HISTORY) {
                    this.history.shift();
                }
            }

            undo() {
                if (this.history.length > 1) {
                    this.history.pop(); // Remove current state
                    const previousState = this.history[this.history.length - 1];
                    const img = new Image();
                    img.onload = () => {
                        this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                        this.ctx.drawImage(img, 0, 0, this.displayWidth, this.displayHeight);
                    };
                    img.src = previousState;
                }
            }

            clearCanvas() {
                this.ctx.fillStyle = '#ffffff';
                this.ctx.fillRect(0, 0, this.displayWidth, this.displayHeight);
                this.saveState();
            }

            saveDrawing() {
                // Create a temporary canvas for saving at higher resolution
                const tempCanvas = document.createElement('canvas');
                tempCanvas.width = this.displayWidth * this.SAVE_RESOLUTION_SCALE;
                tempCanvas.height = this.displayHeight * this.SAVE_RESOLUTION_SCALE;
                const tempCtx = tempCanvas.getContext('2d');

                // Enable image smoothing for better quality
                tempCtx.imageSmoothingEnabled = true;
                tempCtx.imageSmoothingQuality = 'high';

                // Draw current canvas content to temp canvas at higher resolution
                tempCtx.drawImage(this.canvas, 0, 0, this.canvas.width, this.canvas.height, 0, 0, tempCanvas.width, tempCanvas.height);

                // Create download link
                const link = document.createElement('a');
                const timestamp = this.generateTimestamp();
                link.download = `drawing-${timestamp}.png`;
                link.href = tempCanvas.toDataURL('image/png');
                link.click();
            }

            generateTimestamp() {
                return new Date().toISOString().slice(0, 19).replace(/[:-]/g, '');
            }
        }

        // Theme Management
        function initializeTheme() {
            const themeBtnActive = document.querySelector('.theme-btn-active');
            const themeDropdown = document.querySelector('.theme-dropdown');
            const themeButtons = document.querySelectorAll('.theme-btn');

            // Load saved theme - use shared 'appTheme' key for consistency across all apps
            const savedTheme = localStorage.getItem('appTheme') || 'default';
            if (savedTheme !== 'default') {
                document.body.classList.add(`theme-${savedTheme}`);
                themeBtnActive.className = `theme-btn-active theme-${savedTheme}`;
            }

            themeBtnActive.addEventListener('click', (e) => {
                e.stopPropagation();
                themeDropdown.classList.toggle('visible');
            });

            themeButtons.forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const theme = btn.dataset.theme;

                    // Remove all theme classes
                    document.body.className = '';
                    themeBtnActive.className = 'theme-btn-active';

                    // Apply new theme
                    if (theme !== 'default') {
                        document.body.classList.add(`theme-${theme}`);
                    }
                    themeBtnActive.classList.add(`theme-${theme}`);

                    // Save theme using shared key for all apps
                    localStorage.setItem('appTheme', theme);
                    themeDropdown.classList.remove('visible');
                });
            });

            // Close dropdown when clicking outside
            document.addEventListener('click', (e) => {
                if (!themeBtnActive.contains(e.target) && !themeDropdown.contains(e.target)) {
                    themeDropdown.classList.remove('visible');
                }
            });
        }

        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            initializeTheme();
            new DrawingApp();
        });
    </script>
