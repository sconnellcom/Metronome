<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>

    <style>
        :root {
            /* Default Theme (Purple) */
            --bg-gradient-start: #667eea;
            --bg-gradient-end: #764ba2;
            --primary-color: #667eea;
            --primary-hover: #764ba2;
            --pulse-active: #ff6b6b;
            --container-bg: #ffffff;
            --text-color: #333333;
            --text-secondary: #555555;
            --text-tertiary: #666666;
            --border-color: #e2e8f0;
            --surface-bg: #f7fafc;
            --lap-bg: transparent;
            --success-bg: #e9d5ff;
            --warning-bg: #fce7f3;
            --info-bg: #ddd6fe;
        }

        body.theme-light {
            /* Light Theme (Olive/Yellow) */
            --bg-gradient-start: #97B22D;
            --bg-gradient-end: #89751B;
            --primary-color: #97B22D;
            --primary-hover: #89751B;
            --pulse-active: #89751B;
            --container-bg: #FEFCAD;
            --text-color: #2d3748;
            --text-secondary: #4a5568;
            --text-tertiary: #718096;
            --border-color: #d2cc54;
            --surface-bg: #f1ff72;
            --lap-bg: transparent;
            --success-bg: #d4f5a6;
            --warning-bg: #f9e79f;
            --info-bg: #e8f5a0;
        }

        body.theme-dark {
            /* Dark Theme (Dark Olive) */
            --bg-gradient-start: #2d3d0f;
            --bg-gradient-end: #1a2208;
            --primary-color: #97B22D;
            --primary-hover: #d2cc54;
            --pulse-active: #d2cc54;
            --container-bg: #1f2d0a;
            --text-color: #E3DAB2;
            --text-secondary: #d2cc54;
            --text-tertiary: #97B22D;
            --border-color: #3d4d1f;
            --surface-bg: #2a3a12;
            --lap-bg: transparent;
            --success-bg: #3d5015;
            --warning-bg: #4a4215;
            --info-bg: #44501a;
        }

        body.theme-warm-light {
            /* Warm Light Theme */
            --bg-gradient-start: #C6BE28;
            --bg-gradient-end: #97B22D;
            --primary-color: #E49A32;
            --primary-hover: #C6BE28;
            --pulse-active: #E49A32;
            --container-bg: #FEFCAD;
            --text-color: #3d3d1f;
            --text-secondary: #5d5d3f;
            --text-tertiary: #7d7d5f;
            --border-color: #E3DAB2;
            --surface-bg: #faedb6;
            --lap-bg: transparent;
            --success-bg: #f4d89f;
            --warning-bg: #f9cc8b;
            --info-bg: #f5e1a4;
        }

        body.theme-warm-dark {
            /* Warm Dark Theme */
            --bg-gradient-start: #2a2510;
            --bg-gradient-end: #1a1808;
            --primary-color: #E49A32;
            --primary-hover: #C6BE28;
            --pulse-active: #E49A32;
            --container-bg: #2d2815;
            --text-color: #FEFCAD;
            --text-secondary: #E3DAB2;
            --text-tertiary: #C6BE28;
            --border-color: #4a3f1a;
            --surface-bg: #3a3220;
            --lap-bg: transparent;
            --success-bg: #4a3f20;
            --warning-bg: #53421a;
            --info-bg: #4d4425;
        }

        body.theme-red {
            /* Red Theme */
            --bg-gradient-start: #dc2626;
            --bg-gradient-end: #991b1b;
            --primary-color: #ef4444;
            --primary-hover: #dc2626;
            --pulse-active: #b91c1c;
            --container-bg: #ffffff;
            --text-color: #1f2937;
            --text-secondary: #374151;
            --text-tertiary: #4b5563;
            --border-color: #fecaca;
            --surface-bg: #fef2f2;
            --lap-bg: transparent;
            --success-bg: #fee2e2;
            --warning-bg: #fecaca;
            --info-bg: #fef2f2;
        }

        body.theme-pink {
            /* Pink Theme */
            --bg-gradient-start: #ec4899;
            --bg-gradient-end: #be185d;
            --primary-color: #f472b6;
            --primary-hover: #ec4899;
            --pulse-active: #be185d;
            --container-bg: #ffffff;
            --text-color: #1f2937;
            --text-secondary: #374151;
            --text-tertiary: #4b5563;
            --border-color: #fbcfe8;
            --surface-bg: #fdf2f8;
            --lap-bg: transparent;
            --success-bg: #fce7f3;
            --warning-bg: #fbcfe8;
            --info-bg: #fdf2f8;
        }

        body.theme-red-dark {
            /* Dark Red Theme */
            --bg-gradient-start: #7f1d1d;
            --bg-gradient-end: #450a0a;
            --primary-color: #ef4444;
            --primary-hover: #f87171;
            --pulse-active: #f87171;
            --container-bg: #1a0505;
            --text-color: #fecaca;
            --text-secondary: #fca5a5;
            --text-tertiary: #f87171;
            --border-color: #7f1d1d;
            --surface-bg: #450a0a;
            --lap-bg: transparent;
            --success-bg: #5a0f0f;
            --warning-bg: #7f1d1d;
            --info-bg: #5a0f0f;
        }

        body.theme-pink-dark {
            /* Dark Pink Theme */
            --bg-gradient-start: #831843;
            --bg-gradient-end: #500724;
            --primary-color: #f472b6;
            --primary-hover: #f9a8d4;
            --pulse-active: #f9a8d4;
            --container-bg: #1a050f;
            --text-color: #fce7f3;
            --text-secondary: #fbcfe8;
            --text-tertiary: #f9a8d4;
            --border-color: #831843;
            --surface-bg: #500724;
            --lap-bg: transparent;
            --success-bg: #701a3d;
            --warning-bg: #831843;
            --info-bg: #701a3d;
        }

        body.theme-black {
            /* Black Theme */
            --bg-gradient-start: #1f2937;
            --bg-gradient-end: #111827;
            --primary-color: #6b7280;
            --primary-hover: #9ca3af;
            --pulse-active: #e5e7eb;
            --container-bg: #0f172a;
            --text-color: #f3f4f6;
            --text-secondary: #d1d5db;
            --text-tertiary: #9ca3af;
            --border-color: #374151;
            --surface-bg: #1e293b;
            --lap-bg: transparent;
            --success-bg: #334155;
            --warning-bg: #374151;
            --info-bg: #334155;
        }

        body.theme-blue {
            /* Blue Theme */
            --bg-gradient-start: #3b82f6;
            --bg-gradient-end: #1e40af;
            --primary-color: #60a5fa;
            --primary-hover: #3b82f6;
            --pulse-active: #1e40af;
            --container-bg: #ffffff;
            --text-color: #1f2937;
            --text-secondary: #374151;
            --text-tertiary: #4b5563;
            --border-color: #bfdbfe;
            --surface-bg: #eff6ff;
            --lap-bg: transparent;
            --success-bg: #dbeafe;
            --warning-bg: #bfdbfe;
            --info-bg: #dbeafe;
        }

        body.theme-blue-dark {
            /* Dark Blue Theme */
            --bg-gradient-start: #0c4a6e;
            --bg-gradient-end: #082f49;
            --primary-color: #38bdf8;
            --primary-hover: #0ea5e9;
            --pulse-active: #0ea5e9;
            --container-bg: #0a1929;
            --text-color: #e0f2fe;
            --text-secondary: #7dd3fc;
            --text-tertiary: #38bdf8;
            --border-color: #0e7490;
            --surface-bg: #164e63;
            --lap-bg: transparent;
            --success-bg: #155e75;
            --warning-bg: #0e7490;
            --info-bg: #155e75;
        }

        body {
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            transition: background 0.3s ease;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 50px;
            padding-left: 10px;
            padding-right: 10px;
            padding-bottom: 10px;
        }

        .container {
            background: var(--container-bg);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            min-height: 550px;
            transition: background 0.3s ease;
        }

        /* Additional theme-specific overrides */
        body.theme-black,
        body.theme-blue-dark,
        body.theme-dark,
        body.theme-warm-dark,
        body.theme-red-dark,
        body.theme-pink-dark {
            --input-bg: #1f2937;
            --preset-bg: #374151;
            --preset-hover: #4b5563;
        }

        body.theme-light,
        body.theme-warm-light,
        body.theme-red,
        body.theme-pink,
        body.theme-blue {
            --input-bg: white;
            --preset-bg: #f3f4f6;
            --preset-hover: #e5e7eb;
        }

        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        h1 {
            text-align: center;
            color: var(--text-color, #333);
            font-size: 2em;
            flex: 1;
            margin: 0;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--border-color, #e0e0e0);
            border-radius: 8px 8px 0 0;
            padding: 0;
            transition: background 0.3s ease, border-color 0.3s ease;
        }

        .tab {
            flex: 1;
            padding: 12px 20px;
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            color: var(--text-secondary, #666);
            transition: all 0.3s ease;
            border-top: 3px solid transparent;
        }

        .tab:hover {
            color: var(--primary-color, #667eea);
        }

        .tab.active {
            color: var(--primary-color, #667eea);
            border-top-color: var(--primary-color, #667eea);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .display {
            font-size: 4em;
            font-weight: bold;
            text-align: center;
            color: var(--text-color, #333);
            margin: 30px 0;
            font-variant-numeric: tabular-nums;
            letter-spacing: 2px;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px 0;
        }

        button {
            padding: 12px 30px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-start {
            background: var(--primary-color, #667eea);
            color: white;
        }

        .btn-start:hover {
            background: var(--primary-hover, #764ba2);
            transform: translateY(-2px);
        }

        .btn-stop {
            background: var(--warning-bg);
            color: var(--text-color);
        }

        .btn-stop:hover {
            background: var(--primary-hover);
            color: white;
            transform: translateY(-2px);
        }

        .btn-dismiss {
            background: var(--pulse-active, #ff6b6b);
            color: white;
        }

        .btn-dismiss:hover {
            background: var(--primary-hover, #764ba2);
            transform: translateY(-2px);
        }

        .btn-reset {
            background: var(--text-secondary, #6b7280);
            color: white;
        }

        .btn-reset:hover {
            background: var(--text-tertiary, #4b5563);
            transform: translateY(-2px);
        }

        .input-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .input-group input,
        .input-group select {
            padding: 10px;
            font-size: 18px;
            text-align: center;
            border: 2px solid var(--border-color, #e0e0e0);
            border-radius: 8px;
            transition: border-color 0.3s ease;
            background: var(--input-bg, white);
            color: var(--text-color, #333);
        }

        body.theme-black .input-group input,
        body.theme-blue-dark .input-group input,
        body.theme-dark .input-group input,
        body.theme-warm-dark .input-group input,
        body.theme-red-dark .input-group input,
        body.theme-pink-dark .input-group input,
        body.theme-black .input-group select,
        body.theme-blue-dark .input-group select,
        body.theme-dark .input-group select,
        body.theme-warm-dark .input-group select,
        body.theme-red-dark .input-group select,
        body.theme-pink-dark .input-group select {
            background: var(--input-bg);
            color: var(--text-color);
            border-color: var(--border-color);
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary-color, #667eea);
        }

        .input-group label {
            font-weight: 600;
            color: var(--text-color, #666);
        }

        .time-input {
            width: 120px;
            font-family: monospace;
            font-size: 20px;
        }

        .preset-buttons {
            display: flex;
            gap: 8px;
            justify-content: center;
            flex-wrap: wrap;
            margin: 15px 0;
        }

        .preset-btn {
            padding: 8px 16px;
            font-size: 14px;
            background: var(--preset-bg, #f3f4f6);
            color: var(--text-color, #333);
            border: 2px solid var(--border-color, #e5e7eb);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .preset-btn:hover {
            background: var(--primary-color, #667eea);
            color: white;
            border-color: var(--primary-color, #667eea);
            transform: translateY(-2px);
        }

        .timer-list,
        .alarm-list {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 20px;
        }

        .timer-item,
        .alarm-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: var(--surface-bg);
            border-radius: 8px;
            margin-bottom: 10px;
            transition: background 0.3s ease;
        }

        .timer-item.running {
            background: var(--success-bg);
            border-left: 4px solid var(--primary-color);
        }

        .timer-item.paused {
            background: var(--warning-bg);
            border-left: 4px solid var(--pulse-active);
        }

        .timer-item.sounding {
            background: var(--warning-bg);
            border-left: 4px solid var(--pulse-active);
            animation: pulse 1.5s ease-in-out infinite;
        }

        .alarm-item.active {
            background: var(--info-bg);
            border-left: 4px solid var(--primary-color);
        }

        .alarm-item.sounding {
            background: var(--warning-bg);
            border-left: 4px solid var(--pulse-active);
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.7;
            }
        }

        .timer-info,
        .alarm-info {
            flex: 1;
        }

        .timer-name,
        .alarm-time {
            font-size: 1.1em;
            font-weight: 600;
            color: var(--text-color, #333);
            margin-bottom: 4px;
        }

        .timer-time {
            font-size: 1.3em;
            font-weight: bold;
            color: var(--primary-color, #667eea);
            font-variant-numeric: tabular-nums;
        }

        .alarm-label {
            color: var(--text-secondary, #666);
            font-size: 0.9em;
        }

        .alarm-countdown {
            color: var(--primary-color, #667eea);
            font-size: 0.85em;
            font-weight: 600;
            margin-top: 4px;
        }

        .item-controls {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .timer-btn {
            padding: 6px 12px;
            font-size: 13px;
        }

        .status {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: var(--text-secondary, #666);
            min-height: 20px;
        }

        .status.active {
            color: #10b981;
            font-weight: 600;
        }

        .status.warning {
            color: #f59e0b;
            font-weight: 600;
        }

        .lap-times {
            max-height: 200px;
            overflow-y: auto;
            margin-top: 20px;
            padding: 10px;
            background: var(--lap-bg);
            border-radius: 8px;
            transition: background 0.3s ease;
        }

        .lap-item {
            display: flex;
            justify-content: space-between;
            padding: 8px;
            border-bottom: 1px solid var(--border-color, #e5e7eb);
            background: var(--surface-bg);
            margin-bottom: 4px;
            border-radius: 4px;
            transition: background 0.3s ease, border-color 0.3s ease;
        }

        .lap-item:last-child {
            border-bottom: none;
        }

        .lap-number {
            font-weight: 600;
            color: var(--primary-color, #667eea);
        }

        .lap-time {
            font-variant-numeric: tabular-nums;
            color: var(--text-color, #333);
        }

        .repeat-toggle {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .repeat-toggle input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .theme-picker {
            position: relative;
        }

        .theme-btn-active {
            width: 32px;
            height: 32px;
            min-width: 32px;
            min-height: 32px;
            max-width: 32px;
            max-height: 32px;
            padding: 0;
            border-radius: 50%;
            border: 3px solid var(--text-color);
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .theme-btn-active:hover {
            transform: scale(1.1);
        }

        .theme-dropdown {
            position: absolute;
            top: 40px;
            left: 0;
            background: var(--container-bg);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 10px;
            display: none;
            grid-template-columns: 32px 32px;
            gap: 8px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            transition: background 0.3s ease, border-color 0.3s ease;
        }

        .theme-dropdown[style*="display: grid"] {
            display: grid !important;
        }

        .theme-btn {
            width: 32px;
            height: 32px;
            min-width: 32px;
            min-height: 32px;
            max-width: 32px;
            max-height: 32px;
            padding: 0;
            border-radius: 50%;
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .theme-btn:hover {
            transform: scale(1.1);
            border-color: var(--primary-color, #667eea);
        }

        .theme-btn-active.theme-default,
        .theme-btn.theme-default {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .theme-btn-active.theme-black,
        .theme-btn.theme-black {
            background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
        }

        .theme-btn-active.theme-blue,
        .theme-btn.theme-blue {
            background: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%);
        }

        .theme-btn-active.theme-blue-dark,
        .theme-btn.theme-blue-dark {
            background: linear-gradient(135deg, #0c4a6e 0%, #38bdf8 100%);
        }

        .theme-btn-active.theme-light,
        .theme-btn.theme-light {
            background: linear-gradient(135deg, #97B22D 0%, #E3DE81 100%);
        }

        .theme-btn-active.theme-dark,
        .theme-btn.theme-dark {
            background: linear-gradient(135deg, #2d3d0f 0%, #97B22D 100%);
        }

        .theme-btn-active.theme-warm-light,
        .theme-btn.theme-warm-light {
            background: linear-gradient(135deg, #E49A32 0%, #FEFCAD 100%);
        }

        .theme-btn-active.theme-warm-dark,
        .theme-btn.theme-warm-dark {
            background: linear-gradient(135deg, #2a2510 0%, #E49A32 100%);
        }

        .theme-btn-active.theme-red,
        .theme-btn.theme-red {
            background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
        }

        .theme-btn-active.theme-red-dark,
        .theme-btn.theme-red-dark {
            background: linear-gradient(135deg, #7f1d1d 0%, #ef4444 100%);
        }

        .theme-btn-active.theme-pink,
        .theme-btn.theme-pink {
            background: linear-gradient(135deg, #ec4899 0%, #be185d 100%);
        }

        .theme-btn-active.theme-pink-dark,
        .theme-btn.theme-pink-dark {
            background: linear-gradient(135deg, #831843 0%, #f472b6 100%);
        }

        .alarm-repeat-toggle {
            cursor: pointer;
            font-size: 0.9em;
            color: var(--primary-color, #667eea);
            text-decoration: underline;
        }

        .alarm-repeat-toggle:hover {
            opacity: 0.8;
        }

        .alert-banner {
            background: #ef4444;
            color: white;
            padding: 12px;
            text-align: center;
            border-radius: 8px;
            margin-bottom: 15px;
            font-weight: 600;
            cursor: pointer;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.7;
            }
        }

        .clock-display {
            font-size: 5em;
            font-weight: bold;
            text-align: center;
            color: var(--text-color, #333);
            margin: 20px 0;
            font-variant-numeric: tabular-nums;
            cursor: pointer;
            user-select: none;
            transition: opacity 0.2s ease;
        }

        .clock-display:hover {
            opacity: 0.8;
        }

        .clock-display:active {
            opacity: 0.6;
        }

        .clock-date {
            font-size: 1.5em;
            text-align: center;
            color: var(--text-secondary, #666);
            margin-bottom: 30px;
        }

        .active-items-section h3 {
            color: var(--text-color, #333);
            margin: 20px 0 10px 0;
            font-size: 1.2em;
        }

        .active-items {
            margin-bottom: 15px;
        }

        .active-item {
            padding: 10px;
            background: var(--surface-bg);
            border-radius: 8px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.3s ease, transform 0.2s ease;
            cursor: pointer;
        }

        .active-item:hover {
            background: var(--border-color);
            transform: translateX(2px);
        }

        .active-item span {
            color: var(--text-color, #333);
        }

        .active-items-section h3,
        .active-items h4 {
            color: var(--text-color, #333);
        }

        .timer-time-display {
            cursor: pointer;
            user-select: none;
        }

        .timer-time-display:hover {
            opacity: 0.8;
        }

        .timer-initial {
            font-size: 0.8em;
            color: var(--text-secondary, #999);
            margin-top: 2px;
        }

        /* Mobile Responsive Styles */
        @media (max-width: 480px) {
            body {
                padding-top: 20px;
            }

            .container {
                padding: 15px;
                border-radius: 15px;
            }
        }

        .header-row {
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        h1 {
            font-size: 1.5em;
        }

        .tabs {
            margin-bottom: 20px;
            gap: 5px;
        }

        .tab {
            padding: 10px 8px;
            font-size: 13px;
        }

        .display {
            font-size: 2.5em;
            margin: 20px 0;
            letter-spacing: 1px;
        }

        .clock-display {
            font-size: 2.8em;
            margin: 15px 0;
        }

        .clock-date {
            font-size: 1em;
            margin-bottom: 20px;
        }

        .controls {
            gap: 10px;
            margin: 15px 0;
        }

        button {
            padding: 12px 20px;
            font-size: 14px;
            min-height: 44px;
        }

        .timer-btn {
            padding: 8px 12px;
            font-size: 12px;
            min-height: 36px;
        }

        .input-group {
            flex-direction: column;
            gap: 12px;
            margin: 15px 0;
        }

        .input-group input,
        .input-group select {
            width: 100% !important;
            padding: 12px;
            font-size: 16px;
            min-height: 44px;
        }

        .time-input {
            width: 100% !important;
            font-size: 18px !important;
        }

        .preset-buttons {
            gap: 6px;
            margin: 12px 0;
        }

        .preset-btn {
            padding: 10px 12px;
            font-size: 13px;
            min-height: 40px;
        }

        .timer-item,
        .alarm-item {
            flex-direction: row;
            flex-wrap: wrap;
            align-items: center;
            gap: 12px;
            padding: 15px;
        }

        .timer-info,
        .alarm-info {
            flex: 1;
            min-width: 200px;
        }

        .item-controls {
            display: flex;
            gap: 8px;
            justify-content: flex-end;
            flex-shrink: 0;
        }

        .timer-name,
        .alarm-time {
            font-size: 1em;
        }

        .timer-time {
            font-size: 1.1em;
        }

        .repeat-toggle {
            margin-top: 5px;
        }

        .lap-times {
            max-height: 150px;
        }

        .lap-item {
            padding: 10px;
        }

        .active-items-section h3 {
            font-size: 1em;
        }

        .active-item {
            padding: 12px;
            flex-direction: column;
            align-items: flex-start;
            gap: 5px;
        }

        .status {
            font-size: 13px;
        }

        .alert-banner {
            padding: 10px;
            font-size: 14px;
        }

        #silence-btn {
            padding: 6px 10px;
            font-size: 12px;
        }

        .theme-picker .theme-btn-active,
        .theme-picker .theme-btn {
            min-width: 28px !important;
            max-width: 28px !important;
            width: 28px !important;
            min-height: 28px !important;
            max-height: 28px !important;
            height: 28px !important;
        }
        }

        /* Extra small screens */
        @media (max-width: 360px) {
            .container {
                padding: 12px;
            }

            h1 {
                font-size: 1.3em;
            }

            .tab {
                padding: 8px 6px;
                font-size: 12px;
            }

            .display {
                font-size: 2em;
            }

            .clock-display {
                font-size: 2.2em;
            }

            .preset-btn {
                padding: 8px 10px;
                font-size: 12px;
            }

            .timer-btn {
                padding: 6px 10px;
                font-size: 11px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="alert-banner" class="alert-banner" style="display: none;"></div>
        <div class="header-row">
            <div class="theme-picker">
                <button class="theme-btn-active theme-default" data-theme="default" title="Change Theme"></button>
                <div class="theme-dropdown" style="display: none;">
                    <button class="theme-btn theme-default" data-theme="default" title="Purple Theme"></button>
                    <button class="theme-btn theme-black" data-theme="black" title="Black Theme"></button>
                    <button class="theme-btn theme-light" data-theme="light" title="Olive Theme"></button>
                    <button class="theme-btn theme-dark" data-theme="dark" title="Dark Olive Theme"></button>
                    <button class="theme-btn theme-warm-light" data-theme="warm-light"
                        title="Warm Light Theme"></button>
                    <button class="theme-btn theme-warm-dark" data-theme="warm-dark" title="Warm Dark Theme"></button>
                    <button class="theme-btn theme-red" data-theme="red" title="Red Theme"></button>
                    <button class="theme-btn theme-red-dark" data-theme="red-dark" title="Dark Red Theme"></button>
                    <button class="theme-btn theme-pink" data-theme="pink" title="Pink Theme"></button>
                    <button class="theme-btn theme-pink-dark" data-theme="pink-dark" title="Dark Pink Theme"></button>
                    <button class="theme-btn theme-blue" data-theme="blue" title="Blue Theme"></button>
                    <button class="theme-btn theme-blue-dark" data-theme="blue-dark" title="Dark Blue Theme"></button>
                </div>
            </div>
            <h1>‚è±Ô∏è Timer</h1>
            <button id="silence-btn" class="btn-stop timer-btn" style="display: none; margin-left: 10px;"
                title="Stop alarm sound">üîá Silence</button>
            <div style="width: 40px;"></div>
        </div>

        <div class="tabs">
            <button class="tab active" data-tab="clock">Clock</button>
            <button class="tab" data-tab="countdown">Countdown</button>
            <button class="tab" data-tab="stopwatch">Stopwatch</button>
            <button class="tab" data-tab="alarm">Alarm</button>
        </div>

        <!-- Clock View -->
        <div class="tab-content active" id="clock">
            <div class="clock-display" id="clock-display" title="Tap to show/hide seconds">00:00:00</div>
            <div class="clock-date" id="clock-date"></div>
            <div class="active-items-section">
                <h3>Active Items</h3>
                <div id="active-timers" class="active-items"></div>
                <div id="active-stopwatches" class="active-items"></div>
                <div id="active-alarms" class="active-items"></div>
            </div>
        </div>

        <!-- Countdown Timer -->
        <div class="tab-content" id="countdown">
            <div class="preset-buttons">
                <button class="preset-btn" data-seconds="120">2 min</button>
                <button class="preset-btn" data-seconds="300">5 min</button>
                <button class="preset-btn" data-seconds="600">10 min</button>
                <button class="preset-btn" data-seconds="900">15 min</button>
                <button class="preset-btn" data-seconds="1800">30 min</button>
                <button class="preset-btn" data-seconds="3600">1 hour</button>
            </div>

            <div class="input-group">
                <input type="text" id="timer-name" placeholder="Timer name" style="width: 140px;">
                <input type="text" id="time-input" class="time-input" placeholder="0:0:0" value="0:5:0">
                <button class="btn-start" id="add-timer">Add Timer</button>
            </div>

            <div class="timer-list" id="timer-list"></div>
            <div class="status" id="countdown-status"></div>
        </div>

        <!-- Stopwatch -->
        <div class="tab-content" id="stopwatch">
            <div class="display" id="stopwatch-display">00:00:00.000</div>

            <div class="controls">
                <button class="btn-start" id="stopwatch-start">Start</button>
                <button class="btn-stop" id="stopwatch-stop" style="display: none;">Stop</button>
                <button class="btn-reset" id="stopwatch-reset">Reset</button>
                <button class="btn-start" id="stopwatch-lap" disabled>Lap</button>
            </div>

            <div class="lap-times" id="lap-times"></div>
        </div>

        <!-- Alarm Clock -->
        <div class="tab-content" id="alarm">
            <div class="input-group">
                <input type="time" id="alarm-time" value="12:00" style="width: 150px;">
                <input type="text" id="alarm-label" placeholder="Alarm label" style="width: 150px;">
                <button class="btn-start" id="alarm-add">Add Alarm</button>
            </div>

            <div class="alarm-list" id="alarm-list"></div>
            <div class="status" id="alarm-status"></div>
        </div>
    </div>

    <script src="timer.js"></script>
</body>

</html>
