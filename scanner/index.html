        const themePickerActive = document.querySelector('.theme-btn-active');

        const savedTheme = localStorage.getItem('scanner-theme') || 'default';

            themePickerActive.className = `theme-btn-active theme-${savedTheme}`;

        themePickerActive.addEventListener('click', (e) => {
            e.stopPropagation();
            const isVisible = themeDropdown.style.display === 'grid';

        });

        themeButtons.forEach(btn => {

                e.stopPropagation();
                const theme = btn.dataset.theme;

                // Remove all theme classes
                document.body.className = '';
                themePickerActive.className = 'theme-btn-active';

                // Apply new theme
                if (theme !== 'default') {
                    document.body.classList.add(`theme-${theme}`);
                }
                themePickerActive.classList.add(`theme-${theme}`);

                // Save theme
                localStorage.setItem('scanner-theme', theme);
                themeDropdown.style.display = 'none';

        function isValidUrl(string) {
            try {
                const url = new URL(string);
                // Only allow http and https protocols to prevent XSS via javascript: or data: URLs
                return url.protocol === 'http:' || url.protocol === 'https:';
            } catch (_) {
                return false;
            }
        }

        function sanitizeUrl(url) {
            // Additional URL sanitization to prevent XSS
            try {
                const parsed = new URL(url);
                // Only allow http and https protocols
                if (parsed.protocol !== 'http:' && parsed.protocol !== 'https:') {
                    return null;
                }
                // Return the sanitized URL (reconstructed from parsed components)
                return parsed.href;
            } catch (_) {
                return null;
            }
        }

            // Check if the entire text is a URL
            if (isValidUrl(text)) {
                const safeUrl = sanitizeUrl(text);
                if (safeUrl) {
                    return `<a href="${escapeHtml(safeUrl)}" target="_blank" rel="noopener noreferrer" class="result-link">${escapedText}</a>`;
                }
                return escapedText;
            }
            
            // Otherwise, find URLs within the text using word boundary detection
            const words = escapedText.split(/(\s+)/);
            return words.map(word => {
                // Try to parse as URL if it looks like one
                // Decode escaped entities first for URL validation
                const decodedWord = word.replace(/&amp;/g, '&').replace(/&lt;/g, '<').replace(/&gt;/g, '>').replace(/&quot;/g, '"');
                if (decodedWord.match(/^https?:\/\//i) && isValidUrl(decodedWord)) {
                    const safeUrl = sanitizeUrl(decodedWord);
                    if (safeUrl) {
                        return `<a href="${escapeHtml(safeUrl)}" target="_blank" rel="noopener noreferrer" class="result-link">${word}</a>`;
                    }
                }
                return word;
            }).join('');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showStatus(message, type = 'info') {
            statusMessage.textContent = message;
            statusMessage.className = `status-message ${type}`;
        }

        function addToHistory(text) {
            const entry = {
                text: text,
                timestamp: new Date().toISOString()
            };
            scanHistory.unshift(entry);
            // Keep only last 50 entries
            if (scanHistory.length > 50) {
                scanHistory = scanHistory.slice(0, 50);
            }
            localStorage.setItem('scanner-history', JSON.stringify(scanHistory));
            renderHistory();
        }

        function renderHistory() {
            if (scanHistory.length === 0) {
                historyList.innerHTML = '<div class="empty-history">No scans yet</div>';
                return;
            }

            historyList.innerHTML = scanHistory.map((entry, index) => {
                const date = new Date(entry.timestamp);
                const timeStr = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                const dateStr = date.toLocaleDateString();
                const displayText = formatResultWithLinks(entry.text);
                
                return `
                    <div class="history-item">
                        <div class="history-content">${displayText}</div>
                        <div style="display: flex; flex-direction: column; align-items: flex-end; gap: 5px;">
                            <span class="history-time">${dateStr} ${timeStr}</span>
                            <button class="copy-btn" data-copy-index="${index}">ðŸ“‹</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showStatus('Copied to clipboard!', 'success');
                setTimeout(() => {
                    if (html5QrCode && html5QrCode.isScanning) {
                        showStatus('Scanning for QR codes...', 'info');
                    } else {
                        showStatus('Click "Start Scanner" to begin scanning QR codes', 'info');
                    }
                }, STATUS_TIMEOUT_MS);
            }).catch(() => {
                showStatus('Failed to copy to clipboard', 'error');
            });
        }

        // Use event delegation for copy buttons in history list
        historyList.addEventListener('click', (e) => {
            const copyBtn = e.target.closest('.copy-btn[data-copy-index]');
            if (copyBtn) {
                const index = parseInt(copyBtn.dataset.copyIndex, 10);
                if (scanHistory[index]) {
                    copyToClipboard(scanHistory[index].text);
                }
            }
        });

        clearHistoryBtn.addEventListener('click', () => {
            if (confirm('Clear all scan history?')) {
                scanHistory = [];
                localStorage.setItem('scanner-history', JSON.stringify(scanHistory));
                renderHistory();
            }
        });

        let lastScannedText = '';

        copyResultBtn.addEventListener('click', () => {
            if (lastScannedText) {
                copyToClipboard(lastScannedText);
            }
        });

        function onScanSuccess(decodedText, decodedResult) {
            // Avoid duplicate scans
            if (decodedText === lastScannedText) {
                return;
            }
            
            lastScannedText = decodedText;
            resultDiv.innerHTML = formatResultWithLinks(decodedText);
            resultDiv.classList.remove('empty');
            copyResultBtn.style.display = 'inline-block';
            
            addToHistory(decodedText);
            showStatus('QR code scanned successfully!', 'success');
            
            // Play a subtle beep sound
            playBeep();
        }

        function playBeep() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = 800;
                oscillator.type = 'sine';
                gainNode.gain.value = 0.1;
                
                oscillator.start();
                oscillator.stop(audioContext.currentTime + 0.1);
            } catch (e) {
                // Audio not available, silently fail
            }
        }

        function onScanFailure(error) {
            // Ignore scan failures (no QR code in frame)
        }

        async function startScanner() {
            try {
                html5QrCode = new Html5Qrcode("reader");
                
                const config = {
                    fps: 10,
                    qrbox: { width: 250, height: 250 },
                    aspectRatio: 1.0
                };

                await html5QrCode.start(
                    { facingMode: "environment" },
                    config,
                    onScanSuccess,
                    onScanFailure
                );

                startBtn.disabled = true;
                stopBtn.disabled = false;
                showStatus('Scanning for QR codes...', 'info');
                lastScannedText = ''; // Reset to allow rescanning same code
                
            } catch (err) {
                console.error('Error starting scanner:', err);
                showStatus(`Error: ${err.message || 'Could not access camera. Please ensure camera permissions are granted.'}`, 'error');
            }
        }

        async function stopScanner() {
            try {
                if (html5QrCode && html5QrCode.isScanning) {
                    await html5QrCode.stop();
                }
                startBtn.disabled = false;
                stopBtn.disabled = true;
                showStatus('Scanner stopped. Click "Start Scanner" to scan again.', 'info');
            } catch (err) {
                console.error('Error stopping scanner:', err);
            }
        }

        startBtn.addEventListener('click', startScanner);
        stopBtn.addEventListener('click', stopScanner);

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (html5QrCode && html5QrCode.isScanning) {
                html5QrCode.stop();
            }
        });
    </script>
